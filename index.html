
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Valentina Farris - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Valentina Farris</h1>
        <script type="text/processing">

            // Write your project here
            
void setup(){
size ( 400, 400);
background (180, 0, 32);
smooth();
noStroke();
}

void draw (){
if(frameCount % 10 ==0){
  fill (frameCount * 4 % 255, frameCount * 6 % 255, frameCount * 8 % 255);
  pushMatrix();
  translate (200, 200);
  rotate(radians(frameCount * 0.5 % 360));
  ellipse(0, 0, 80, 20);
  fill(0);
  rect(60, 0, 80, 2);
  popMatrix();
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
